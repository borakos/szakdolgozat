<div id="background">
	<h2>Maintain Groups</h2>
	<br/>
	<div *ngIf="errorOccured" class="alert alert-danger">{{ error }}</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Number of members</th>
				<th>Maintain</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let group of userGroups | async">
				<td>{{ group.id }}</td>
				<td>{{ group.name }}</td>
				<td>{{ group.description }}</td>
				<td>{{ group.memberNumber }}</td>
				<td><a class="btn btn-primary text-white" routerLink="/usergroup/edit/{{group.id}}">Edit</a><a class="btn btn-danger text-white" (click)="deleteUserGroup(group.id)">Delete</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a class="btn btn-success text-white" routerLink="/usergroup/create/0">Create Group</a></td>
			</tr>
		</tfoot>
	</table>
</div>
