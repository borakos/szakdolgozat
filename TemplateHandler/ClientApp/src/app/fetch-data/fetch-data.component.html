<h1>Template files</h1>

<p>Available templates.</p>

<p *ngIf="!templates"><em>Loading...</em></p>

<table class='table' *ngIf="templates">
  <thead>
    <tr>
      <th>Id</th>
      <th>Names</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let template of templates">
      <td>{{ template.id }}</td>
      <td>{{ template.name }}</td>
      <td>{{ template.path }}</td>
    </tr>
  </tbody>
</table>
