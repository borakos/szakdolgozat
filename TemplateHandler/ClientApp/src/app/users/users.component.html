<h2>Maintain Users</h2>
<br/>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>User Name</th>
			<th>Native Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Maintain</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{ user.id }}</td>
			<td>{{ user.userName }}</td>
			<td>{{ user.nativeName }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.role }}</td>
			<td><a class="btn btn-primary" routerLink="/user/edit/{{user.id}}">Edit</a><a class="btn btn-danger" (click)="deleteUser(user.id)">Delete</a></td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td><a class="btn btn-success" routerLink="/user/create/0">Create User</a></td>
		</tr>
	</tfoot>
</table>
