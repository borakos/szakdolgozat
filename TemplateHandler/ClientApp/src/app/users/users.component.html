<h2>Maintain Users</h2>
<br/>
<form *ngIf="users" #createUserForm="ngForm" (ngSubmit)="createUser(createUserForm)">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>User Name</th>
				<th>Native Name</th>
				<th>Email</th>
				<th>Role</th>
				<th>Maintain</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.id }}</td>
				<td>{{ user.userName }}</td>
				<td>{{ user.nativeName }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.role }}</td>
				<td><a class="btn btn-primary" routerLink="/">Edit</a><a class="btn btn-danger" routerLink="/">Delete</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required></td>
				<td><input type="text" id="userName" name="userName" ngModel class="form-control" placeholder="UserName" required></td>
				<td><input type="text" id="nativeName" name="nativeName" ngModel class="form-control" placeholder="NativeName" ></td>
				<td><input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email"></td>
				<td>
					<select id="role" name="role" ngModel="user" ng-init="user" class="form-control" required>
						<option value="user">user</option>
						<option value="admin">admin</option>
					</select>
				</td>
				<td><button class="btn btn-success" type="submit">Create</button></td>
			</tr>
		</tfoot>
	</table>
</form>
