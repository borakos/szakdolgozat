<div id="background">
	<h2>Maintain Users</h2>
	<br/>
	<div *ngIf="errorOccured" class="alert alert-danger">{{ error }}</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>User Name</th>
				<th>Native Name</th>
				<th>Email</th>
				<th>Role</th>
				<th>Maintain</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users | async">
				<td>{{ user.id }}</td>
				<td>{{ user.userName }}</td>
				<td>{{ user.nativeName }}</td>
				<td>{{ user.email }}</td>
				<td>{{ getRoleName(user.role) }}</td>
				<td><a class="btn btn-primary text-white" routerLink="/user/edit/{{user.id}}">Edit</a><a class="btn btn-danger text-white" (click)="deleteUser(user.id)">Delete</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a class="btn btn-success text-white" routerLink="/user/create/0">Create User</a></td>
			</tr>
		</tfoot>
	</table>
</div>
